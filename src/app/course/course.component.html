<div class="wrapper p-4">
    <div class="course-greet">
        <p>Materi Pembelajaran</p>
    </div>

    <div class="container" *ngIf="loading">
        <div class="col-12 d-flex justify-content-center align-items-center" style="height: 75vh;">
            <app-loading></app-loading>
        </div>
    </div>

    <div class="container" *ngIf="!loading">
        <div class="col-12 bg-white p-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div></div>
                <div class="p-2">
                    <button class="btn btn-success" routerLink="materi">Tambah Materi</button>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center" width="5%">No.</th>
                        <th scope="col">Nama Materi</th>
                        <th class="text-center" scope="col">Kelas</th>
                        <th class="text-center" scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="listMateri.length == 0">
                        <td colspan="4" class="text-center">Belum ada materi</td>
                    </tr>
                    <tr *ngFor="let data of listMateri; let i = index;">
                        <td class="text-center">{{ i+1 }}</td>
                        <td>{{ data['lessonName'] }}</td>
                        <td class="text-center">{{ data['className'] }}</td>
                        <td class="text-center d-flex justify-content-center">
                            <button class="btn btn-primary" routerLink="detailMateri/{{data['lessonId']}}">
                                Detail
                            </button>
                            <div style="width: 1em;"></div>
                            <button class="btn btn-danger" (click)="deleteMateri(data['lessonId'])">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
